<div [ngClass]="containerStyles" [id]="`${ config.id }-container`">
  <label [ngClass]="labelStyles" [id]="`${ config.id }-label`">{{ label }}</label>
  <input [type]="type" [formControl]="control" placeholder="{{ placeholder }}" [ngClass]="inputStyles" [id]="`${ config.id }-input`">
  <ng-container [ngSwitch]="type">

    <ng-container *ngSwitchCase="'password'">
      <input type="text" *ngIf="showPassword" [formControl]="control" placeholder="{{ placeholder }}"
        [ngClass]="inputStyles">
      <input type="password" *ngIf="!showPassword" [formControl]="control" placeholder="{{ placeholder }}"
        [ngClass]="inputStyles">
      <!-- password img -->
      <div class="control-img-pwd-hide" *ngIf="!showPassword" (click)="showPassword=!showPassword"></div>
      <div class="control-img-pwd-show" *ngIf="showPassword" (click)="showPassword=!showPassword"></div>
    </ng-container>

    <ng-container *ngSwitchDefault>
      <input [type]="type" [formControl]="control" placeholder="{{ placeholder }}" [ngClass]="inputStyles">
    </ng-container>

  </ng-container>
</div>
