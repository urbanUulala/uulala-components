<div class="highlighted-text fs-14 fw-bold">
    {{ title }}
</div>
<div class="border-container border-radius mt-15 h-120 pos-r" >
    <div class="lotie-scroll pos-a h-120 border-radius w-20" *ngIf="showLottieScroll">
        <app-lottie-animation-view [options]="options" [width]="20" [height]="120">
        </app-lottie-animation-view>
    </div>
    <ng-scrollbar class="ligth-scroll" thumbClass="white-scrollbars" #metadataGridScroll track="vertical" [visibility]="'native'" [appearance]="'compact'">
        <div class="terms__content normal-text fs-12" [innerHTML]="content"></div>
    </ng-scrollbar>
</div>
<div class="mt-10" *ngIf="showCheck">
    <uul-check [control]="control" [label]="labelCheck"></uul-check> 
</div>

<div class="mt-10" *ngIf="!showCheck" style="display: flex; gap: 10px;">
    <div class="w-20 h-20 border-container border-radius"></div>
    <div class="normal-text fs-13">{{ labelCheck }}</div>
</div>
