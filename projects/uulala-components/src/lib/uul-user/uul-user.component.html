<div class="user bwc-white border-radius">
    <ng-container *ngIf="showDetail">
        <div class="h-50 w-50">
            <uul-img [type]="'user-image'" [url]="userProfile?.avatarImage" [name]="userProfile?.firstName"></uul-img>
        </div>
        <div class="mt-7 h-27">
            <div class="normal-text fs-12 fw-600">
                {{ userProfile?.firstName }}
            </div>
            <div class="normal-text mt-3 fs-12">
                {{ userProfile?.lastName }} {{ userProfile?.secondLastName }}
            </div>
        </div>
        <div class="mt-7 h-10 fs-8 fw-600 highlighted-text">
            User ID: {{ userId }}
        </div>
        <div>
            <button class="mt-10 normal-table-button" (click)="goToAccounts()">
                {{ buttonText }}
            </button>
        </div>
    </ng-container>
    <ng-container *ngIf="!showDetail"> 
        <div class="h-27">
            <div class="normal-text fs-12 fw-600">
                {{ userProfile?.firstName }}
            </div>
            <div class="normal-text mt-3 fs-12">
                {{ userProfile?.lastName }} {{ userProfile?.secondLastName }}
            </div>
        </div>
        <div class="mt-7 h-10 fs-8 fw-600 highlighted-text">
            User ID: {{ userId }}
        </div>
    </ng-container>
    <div class="button-show">
        <uul-toggle-button [value]="showDetail" (changeEvent)="changeToggle($event)"></uul-toggle-button>
    </div>
    
</div>
